{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
  <div class="container">
    <main class="form-signin text-center p-5 m-5">
      <form method="post">
        {{ form.hidden_tag() }}
        <img class="mb-4 text-center" src="/static/images/abu.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="mb-3">
          {{ form.username.label() }}
          {{ form.username(class="form-control")}}
        </div>
        <div class="mb-3">
          {{ form.password.label()}}
          {{ form.password(class="form-control")}}
        </div>

        <div class="checkbox mb-3">

        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
    </main>
    </div>
<style>
  form{
    max-width:50%;
    margin-left:20%
  }
</style>
{% endblock %}
